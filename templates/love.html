<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Ah Mon üíù</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            background-image: url('/static/ahmon.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            font-size: 3em;
            text-shadow: 0 0 10px #ff3399;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff66cc; }
            to { text-shadow: 0 0 20px #ff1a75; }
        }

        .btns {
            margin-top: 40px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff66cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff3399;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            animation: fall 5s linear infinite;
            font-size: 24px;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Smaller music buttons positioned at the bottom-right corner */
        .music-btns {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .music-btns button {
            font-size: 0.7em;
            padding: 3px 8px;
            width: 80px;
        }
    </style>
</head>
<body>

    <!-- Audio Tag, initially hidden -->
    <audio id="audio" loop>
        <source src="{{ url_for('static', filename='IYW.mp3') }}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="message" id="loveMsg">I Love You Ah Mon üíñ Grai Tsawra ai yww Ahba na Tsawmka üíû</div>
    <div class="btns">
        <button onclick="showMessage('You Are My Everything üíù')">More Love üíû</button>
        <button onclick="showMessage('Virtual Hug Sent ü§óüíû')">Hug üíù</button>
        <button onclick="showCustomMessage()">Sho`ngshong we Ah Mon ngaüíù</button>
    </div>

    <div class="hearts" id="hearts"></div>

    <!-- Smaller play/stop buttons -->
    <div class="music-btns">
        <button onclick="playMusic()">Play Music üé∂</button>
        <button onclick="stopMusic()">Stop Music ‚õî</button>
    </div>

    <script>
        const message = document.getElementById("loveMsg");
        const audio = document.getElementById("audio");
        let original = message.innerHTML;

        function showMessage(text) {
            message.innerHTML = text;
            setTimeout(() => {
                message.innerHTML = original;
            }, 1000);
        }

        function showCustomMessage() {
            const customMessage = "Vnvpwe Ah Mon na` svng yv:ngo` cha`ng Ng`a nvrom mo`nggangchvng vlingüíù   Na` shvnvng nga Tvp vl-mvyo:nge";
            message.innerHTML = customMessage;
            setTimeout(() => {
                message.innerHTML = original;
            }, 5000);
        }

        // Falling hearts effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "üíó";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.getElementById("hearts").appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Function to play the music when the button is clicked
        function playMusic() {
            audio.play();
        }

        // Function to stop the music when the button is clicked
        function stopMusic() {
            audio.pause();
            audio.currentTime = 0; // Rewind the music to the beginning
        }
    </script>

</body>
</html>
